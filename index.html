<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Rock Paper Scissors Game</h1>
        <br><br>

        <h2>Player: <span id="playerScore"> </span></h2><br>
        <h2>Computer: <span id="computerScore"> </span></h2><br>
        <h2>Ties: <span id="tiesScore"> </span></h2>
        <br><br><br>

        <button id="rock" onClick="playerChoice('rock')">Rock</button>
        <button id="paper" onClick="playerChoice('paper')">Paper</button>
        <button id="scissors" onClick="playerChoice('scissors')">Scissors</button>
        <br><br> <br><br>

        <h2>Player's Choice: <span id="playerChoice"> </span></h2><br>
        <h2>Computer's Choice: <span id="computerChoice"> </span></h2><br>
        <h2>Result: <span id="result"></span></h2>

        <script src="script.js"></script>
    </body>
</html>
