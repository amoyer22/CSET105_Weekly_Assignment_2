<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1 id="gameTitle">Rock Paper Scissors Game</h1>

        <div class="scoreContainer">
            <div class="playerScoreDiv">
                <h2>Player<br><span id="playerScoreDisplay">0</span></h2>
            </div>

            <div class="tiesScoreDiv">
                <h2>Ties<br><span id="tiesScoreDisplay">0</span></h2>
            </div>

            <div class="computerScoreDiv">
                <h2>Computer<br><span id="computerScoreDisplay">0</span></h2>
            </div>
        </div>
        
        <div class="resultDisplay">
            <h2>Result: <span id="result"></span></h2>
        </div>

        <div class="buttonsDiv">
            <button id="rock" onClick="playerChoice('rock')">Rock</button>
            <button id="paper" onClick="playerChoice('paper')">Paper</button>
            <button id="scissors" onClick="playerChoice('scissors')">Scissors</button>
        </div>

        <div class="choiceDisplay">
            <h2>Player's Choice: <span id="playerChoice"> </span></h2>
            <h2>Computer's Choice: <span id="computerChoice"> </span></h2>
        </div>
        <script src="script.js"></script>
    </body>
</html>
