<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1 id="gameTitle">Rock🪨 Paper📄 Scissors✂️</h1>


        <div class="scoreContainer">
            <div class="playerScoreDiv">
                <h2>Player<br><span id="playerScoreDisplay">0</span></h2>
            </div>
            <div class="tiesScoreDiv">
                <h2>Ties<br><span id="tiesScoreDisplay">0</span></h2>
            </div>
            <div class="computerScoreDiv">
                <h2>Computer<br><span id="computerScoreDisplay">0</span></h2>
            </div>
        </div>
        

        <div class="resultDisplay">
            <h2><span id="result">Choose an item...</span></h2>
        </div>


        <div class="buttonsDiv">
            <button id="rock" onClick="playerChoice('rock')"> <img src="https://em-content.zobj.net/source/microsoft/407/rock_1faa8.png"> Rock</button>
            <button id="paper" onClick="playerChoice('paper')"> <img src="https://em-content.zobj.net/source/microsoft/407/page-facing-up_1f4c4.png"> Paper</button>
            <button id="scissors" onClick="playerChoice('scissors')"> <img src="https://em-content.zobj.net/source/microsoft/407/scissors_2702-fe0f.png"> Scissors</button>
        </div>


        <div class="choiceContainer">
            <div class="playerChoiceDiv">
                <h2>Player's Choice<br><span id="playerChoice">...</span></h2>
            </div>
            <div class="computerChoiceDiv">
                <h2>Computer's Choice<br><span id="computerChoice">...</span></h2>
            </div>
        </div>


        <script src="script.js"></script>
    </body>
</html>
